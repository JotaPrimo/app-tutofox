<div class="container">

  <div class="d-flex justify-content-between">
    <h4>Edit person</h4>
    <a href="#" routerLink="/person/index" class="btn btn-primaryt">Back</a>
  </div>

  <hr>

  <form>
      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="title">Name:</label>
            <input
              id="name"
              type="text"
              class="form-control">
            <div class="alert alert-danger">
                <div>*Name is required.</div>
                <div>*The name must only contain letters.</div>
            </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="email">Email:</label>
            <input
              id="email"
              type="text"
              class="form-control">
            <div class="alert alert-danger">
                <div>*Email is required.</div>
                <div>*The email must be a valid email address.</div>
            </div>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-md-6 ">
            <label for="phone">Phone:</label>
            <input
              id="phone"
              type="text"
              class="form-control">
            <div class="alert alert-danger">
                <div>*Phone is required.</div>
                <div>*The phone must only contain numbers.</div>
            </div>
          </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
